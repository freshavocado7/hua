<html>
	<head>
		<meta charset='UTF-8'>
		<title>Simple Book Repo</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<h2>This a very simple Text Book Repo</h2>
		<p>To search for a specific book, submit the form ahead!</p>
		<label>Author <input id="Book" type="text"></label>
		<label>Title <input id="Title" type="text"></label>
		<label>Price <input id="Price" type="text"></label>
		<label>Genre <input list="genre"></label>
		<datalist id="genre">
			<option value="Science Fiction">
			<option value="Satire">
			<option value="Drama">
			<option value="Action & Adventure">
			<option value="Romance">
			<option value="Mystery">
			<option value="Horror">
		</datalist>
		<br /> <br />
		<button id="ajaxCall" type="button">Search</button> <!-- This is a fucking comment -->
		<script>
			(function() {
				var httpRequest;
				document.getElementById("ajaxCall").addEventListener('click', makeRequest);

				function makeRequest() {
					httpRequest = new XMLHttpRequest();

					if(!httpRequest) {
						alert('Giving up');
						return false;
					}
					httpRequest.onreadystatechange = alertContents;
					httpRequest.open('GET', 'index.html');
					httpRequest.send();
				}

				function alertContents() {
					if (httpRequest.readyState === XMLHttpRequest.DONE) {
						if (httpRequest.status === 200) {
							alert(httpRequest.responseText);
							} else {
								alert('there was a problem');
							}
					}
				}
			})();



		</script>
	</body>
</html>
