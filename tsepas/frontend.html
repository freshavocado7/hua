<html>
	<head>
		<meta charset='UTF-8'>
		<title>Simple Book Repo</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<h2>This Is A Very Simple Text Book Repo</h2>
		<form method="get" id="forma">
			<p>To register a book, submit the form ahead!</p>
			<label>Author <input id="author" type="text" placeholder="J. R. R. Tolkien"></label>
			<label>Title <input id="title" type="text" placeholder="The Lord Of The Rings"></label>
			<label>Price <input id="price" type="text" placeholder="25$"></label>
			<label>Genre <input list="genre" placeholder="Fantasy"></label>
			<datalist id="genre">
				<option value="Science Fiction">
				<option value="Satire">
				<option value="Drama">
				<option value="Action & Adventure">
				<option value="Romance">
				<option value="Mystery">
				<option value="Horror">
			</datalist>
			<br /> <br />
			<button id="ajaxCall" type="button" class="btn">Sumbit</button> <!-- This is a fucking comment -->
			<br /> 
		</form>
		<form>
			<div>
				<label for="searchBox">To search for a specific book fill the text box</label>	
				<br />
				<input type="text" id="searchBox" name="val" class="txtbox" placeholder="Lower case">
				<br />
			</div>
			<div>
				<button id='but' class="btn">Search</button>
				<br />
			</div>
		</form>
		<button type="submit" form="forma" value="Submit">Submit</button>

		<script>
			(function() {
				var httpRequest;
				document.getElementById("ajaxCall").addEventListener('click', makeRequest);

				function makeRequest() {
					httpRequest = new XMLHttpRequest();

					if(!httpRequest) {
						alert('Giving up');
						return false;
					}
					httpRequest.onreadystatechange = alertContents;
					httpRequest.open('GET', 'index.html');
					httpRequest.send();
				}

				function alertContents() {
					if (httpRequest.readyState === XMLHttpRequest.DONE) {
						if (httpRequest.status === 200) {
							alert(httpRequest.responseText);
							} else {
								alert('there was a problem');
							}
					}
				}
			})();
		</script>
		<script src="test.js"></script>
	</body>
</html>
