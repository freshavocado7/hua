<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Simple Book Repo</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<h2>This Is A Very Simple Text Book Repo</h2>
		<form method="POST" enctype="application/json" action="/books">
			<p>To register a book, submit the form ahead!</p>
			<label>Author <input name="author" type="text" placeholder="J. R. R. Tolkien" required></label>
			<label>Title <input name="title" type="text" placeholder="The Lord Of The Rings" required></label>
			<label>Price <input name="price" type="text" placeholder="25$" required></label>
			<label>Genre <input name ="genre" list="genre" placeholder="Fantasy" required></label>
			<datalist id="genre">
				<option value="Science Fiction">
				<option value="Satire">
				<option value="Drama">
				<option value="Action & Adventure">
				<option value="Romance">
				<option value="Mystery">
				<option value="Horror">
			</datalist>
			<br /> <br />
			<button id="ajaxCall" type="submit" class="btn">Sumbit</button> <!-- This is a fucking comment -->
			<br /> <br />
		</form>
		<form method="GET" action="/books">
			<div>
				<label for="searchBox">To search for a specific book fill the text box</label>	
				<br /> <br />
				<input type="text" id="searchBox" name="title" class="txtbox" placeholder="Lower case">
				<button type="submit">Search</button>
				<br />
			</div>
		</form>
		<script src="test.js"></script>
	</body>
</html>
